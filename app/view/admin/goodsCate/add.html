<%- include ../public/page_header.html %>

<div class="panel panel-default">
    <div class="panel-heading">
增加商品分类
</div>
    <div class="panel-body">
        <div class="table-responsive input-form">
            <form action="/admin/goodsCate/doAdd?_csrf=<%=csrf%>" method="post" enctype="multipart/form-data">
                <ul>
                    <li><span class="form-title">分类名称:</span><input type="text" class="input" name="title"></li>
                    <li>
                        <span class="form-title">上级分类:</span>
                        <select name="pid" id="pid">
                            <option value="0">--顶级分类--</option>
                            <%for(let i = 0; i<cateList.length; i++){%>
                            <option value="<%=cateList[i]._id%>"><%=cateList[i].title%></option>
                            <%}%>
                        </select>
                    </li>
                    <li><span class="form-title">分类图片:</span><input type="file" name="cate_img"></li>
                    <li><span class="form-title">筛选属性:</span><input type="text" name="filter_attr" class="input"></li>
                    <li><span class="form-title">跳转地址:</span><input type="text" name="link" class="input"></li>
                    <li><span class="form-title">分类模板:</span><input type="text" name="template" class="input"></li>
                    <li><span class="form-title">Seo 标题:</span><input type="text" name="sub_title" class="input"></li>
                    <li><span class="form-title">Seo关键词:</span><input type="text" name="keywords" class="input"></li>
                    <li><span class="form-title">Seo 描述:</span>
                        <textarea name="description" id="description" cols="80" rows="5"></textarea>
                    </li>
                    <li><span class="form-title">排 序:</span>
                        <input type="text" name="sort" class="input">
                    </li>
                    <li><span class="form-title">状 态:</span>  
                        <label><input type="radio" name="status" value="1">显示</label>
                        <label><input type="radio" name="status" value="2">隐藏</label>
                    <li>
                        <br>
                        <button type="submit" class="btn btn-primary">提交</button>
                    </li>
                </ul>

            </form>
        </div>
    </div>

</div>

    </body>
</html>

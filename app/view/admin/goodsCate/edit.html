<%- include ../public/page_header.html %>

<div class="panel panel-default">
    <div class="panel-heading">
编辑商品分类
</div>
    <div class="panel-body">
        <div class="table-responsive input-form">
            <form action="/admin/goodsCate/doEdit?_csrf=<%=csrf%>&id=<%=list._id%>" method="post" enctype="multipart/form-data">
                <input type="hidden" name="id" value="<%=list._id%>">
                <ul>
                    <li><span class="form-title">分类名称:</span><input type="text" class="input" name="title" value="<%=list.title%>"></li>
                    <li>
                        <span class="form-title">上级分类:</span>
                        <select name="pid" id="pid">
                            <option value="0">--顶级分类--</option>
                            <%for(let i = 0; i<cateList.length; i++){%>
                            <option value="<%=cateList[i]._id%>" 
                            <%if(cateList[i]._id.toString() == list.pid.toString()){%>selected<%}%>><%=cateList[i].title%></option>
                            <%}%>
                        </select>
                    </li>
                    <li><span class="form-title">分类图片:</span><input type="file" name="cate_img">
                        <br>
                        <span class="form-title"></span><img src="<%=list.cate_img%>" class="pic">
                    </li>
                    <li><span class="form-title">筛选属性:</span><input type="text" name="filter_attr" class="input" value="<%=list.filter_attr%>"></li>
                    <li><span class="form-title">跳转地址:</span><input type="text" name="link" class="input" value="<%=list.link%>"></li>
                    <li><span class="form-title">分类模板:</span><input type="text" name="template" class="input" value="<%=list.template%>"></li>
                    <li><span class="form-title">Seo 标题:</span><input type="text" name="sub_title" class="input" value="<%=list.sub_title%>"></li>
                    <li><span class="form-title">Seo关键词:</span><input type="text" name="keywords" class="input" value="<%=list.keywords%>"></li>
                    <li><span class="form-title">Seo 描述:</span>
                        <textarea name="description" id="description" cols="80" rows="5"><%=list.description%></textarea>
                    </li>
                    <li><span class="form-title">排 序:</span>
                        <input type="text" name="sort" value="<%=list.sort%>" class="input">
                    </li>
                    <li><span class="form-title">状 态:</span>  
                        <label><input type="radio" name="status" value="1" <%if(list.status == 1){%>checked<%}%>>显示</label>
                        <label><input type="radio" name="status" value="2" <%if(list.status == 2){%>checked<%}%>>隐藏</label>
                    <li>
                        <br>
                        <button type="submit" class="btn btn-primary">提交</button>
                    </li>
                </ul>

            </form>
        </div>
    </div>

</div>

    </body>
</html>

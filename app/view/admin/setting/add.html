<%- include ../public/page_header.html %>

<div class="panel panel-default">
    <div class="panel-heading">
增加轮播图
</div>
    <div class="panel-body">
        <div class="table-responsive input-form">
            <form action="/admin/focus/doAdd?_csrf=<%=csrf%>" method="post" enctype="multipart/form-data">
                <ul> 
                    <li>分类: 
                        <select name="type" id="type">
                            <option value="1">网站</option>
                            <option value="2">APP</option>
                            <option value="3">小程序</option>
                        </select>
                    </li>
                    <li>  名&nbsp;&nbsp;称: <input type="text" name="title"/></li>
                    <li>  跳转地址: <input type="text" name="link"/></li>  
                    <li>  轮播图:&nbsp; <input type="file" name="focus_img" /></li> 
                    <li>排&nbsp;&nbsp;序:<input type="text" name="sort"/></li>
                    <li>状&nbsp;&nbsp;态: <label><input type="radio" name="status" value="1">显示</label>
                    <label><input type="radio" name="status" value="0">隐藏</label></li>
                    <li>
                        <br/>
                        <button type="submit" class="btn btn-default">提交</button>
                    </li>

                </ul>

            </form>
        </div>
    </div>

</div>

    </body>
</html>

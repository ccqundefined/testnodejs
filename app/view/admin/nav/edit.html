<%- include ../public/page_header.html %>

<div class="panel panel-default">
    <div class="panel-heading">
修改导航
</div>
    <div class="panel-body">
        <div class="table-responsive input-form">
            <form action="/admin/nav/doEdit?id=<%=id%>" method="post">
                <input type="hidden" name="prevPage" value="<%=prevPage%>">
                <ul>
                    <input type='hidden' name="_csrf" value="<%=csrf%>">
                    <li><span class="form-title">导航名称:</span>  <input type="text" name="title" value="<%=list.title%>"/></li>
                    <li>
                        <span class="form-title">导航位置:</span>
                        <select name="position" id="position">
                            <option value="1" <%if(list.position == 1){%>selected<%}%>>顶部</option>
                            <option value="2"  <%if(list.position == 2){%>selected<%}%>>中间</option>
                            <option value="3"  <%if(list.position == 3){%>selected<%}%>>底部</option>
                        </select>
                    </li>
                    <li><span class="form-title">关联商品:</span><input type="text" name="relation" value="<%=list.relation%>"></li>
                    <li><span class="form-title">导航连接地址:</span><input type="text" name="link" value="<%=list.link%>"></li>
                    <li>
                        <span class="form-title">新窗口打开:</span>
                        <select name="isopennew" id="isopennew">
                            <option value="1" <%if(list.isopennew == 1){%>selected<%}%>>否</option>
                            <option value="2"  <%if(list.isopennew == 2){%>selected<%}%>>是</option>
                        </select>
                    </li>
                    <li>
                        <span class="form-title">排序:</span>
                        <input type="text" name="sort" value="<%=list.sort%>">
                    </li>
                    <li>
                        <span class="form-title">状态</span>
                        <input type="radio" name="status" value="1" id="a" <%if(list.status == 1){%>checked<%}%>><label for="a">显示</label>
                        <input type="radio" name="status" value="2" id="b" <%if(list.status == 2){%>checked<%}%>><label for="b">隐藏</label>
                    </li>
                    <li>
                        <br/>
                        <button type="submit" class="btn btn-primary">提交</button>
                    </li>

                </ul>

            </form>
        </div>
    </div>

</div>

    </body>
</html>

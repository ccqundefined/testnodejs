<%- include ../public/page_header.html %>

<div class="panel panel-default">
    <div class="panel-heading">
搜索
</div>
    <div class="panel-body">
        <form role="form" class="form-inline">
            <div class="form-group">
                <label for="name">名称</label>
                <input type="text" class="form-control" id="name" placeholder="请输入名称">
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-default">开始搜索</button>
            </div>
        </form>
    </div>
    <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
                <tr class="th">
                    <th>管理员名称</th>
                    <th>管理员角色</th>
                    <th>管理员电话</th>
                    <th>管理员邮箱</th>
                    <th class="text-center">状态</th>
                    <th class="text-center">操作</th>
                </tr>
            </thead>
            <tbody>
                <%for(let i = 0; i < result.length; i++){%>
                <tr>
                    <td><%=result[i].username%></td>
                    <td><%=result[i].role[0].title%></td>
                    <td><%=result[i].mobile%></td>
                    <td><%=result[i].email%></td>
                    <td class="text-center">
                        <%if(result[i].status == 1){%>
                            <img src="/public/admin/images/yes.gif" 
                            onclick="app.changeStatus(this,'Admin','status','<%=result[i]._id%>')" alt=""> 
                        <%}else{%>
                            <img src="/public/admin/images/no.gif" 
                            onclick="app.changeStatus(this,'Admin','status','<%=result[i]._id%>')" alt="">
                            <%}%>
                    </td>
                    <td class="text-center">修改  删除</td>
                </tr>
                <%}%>
            </tbody>
        </table>
    </div>
</div>

    </body>
</html>
